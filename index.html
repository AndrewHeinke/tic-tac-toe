<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe | Andrew Heinke</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="board col-sm-12">
        <div class="row">
          <div class="box col-lg-4 col-sm-4" id="0"></div>
          <div class="box col-lg-4 col-sm-4" id="1"></div>
          <div class="box col-lg-4 col-sm-4" id="2"></div>
        </div>
        <div class="row">
          <div class="box col-lg-4 col-sm-4" id="3"></div>
          <div class="box col-lg-4 col-sm-4" id="4"></div>
          <div class="box col-lg-4 col-sm-4" id="5"></div>
        </div>
        <div class="row">
          <div class="box col-lg-4 col-sm-4" id="6"></div>
          <div class="box col-lg-4 col-sm-4" id="7"></div>
          <div class="box col-lg-4 col-sm-4" id="8"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="">
        <button type="button" id="reset">Reset</button>
      </div>
      <div id="result"></div>
    </div>


  </div>


  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
